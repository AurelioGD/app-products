<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Products</title>
    <!-- Styles of boostwatch -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text"id="name" placeholder="Product Name"class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1950" value="2020" placeholder="year of product" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md8">
                    
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
